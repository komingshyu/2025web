<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage 管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .shake { animation: shake 0.5s ease-in-out; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .json-viewer {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.375rem;
            padding: 0.75rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .json-key { color: #0066cc; font-weight: bold; }
        .json-string { color: #008800; }
        .json-number { color: #aa0000; }
        .json-boolean { color: #1a01cc; font-weight: bold; }
        .json-null { color: #666; font-style: italic; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-database text-3xl"></i>
                    <h1 class="text-2xl font-bold">瀏覽器LocalStorage 資料管理系統</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm opacity-90">即時同步</span>
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Storage Info Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="glass-effect rounded-xl p-6 shadow-lg hover-scale">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-hdd text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-gray-600 text-sm">總容量</h3>
                            <p class="text-2xl font-bold text-gray-800" id="totalSpace">計算中...</p>
                        </div>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-blue-600 h-2 rounded-full" style="width: 100%"></div>
                </div>
            </div>

            <div class="glass-effect rounded-xl p-6 shadow-lg hover-scale">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-chart-pie text-green-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-gray-600 text-sm">已使用</h3>
                            <p class="text-2xl font-bold text-gray-800" id="usedSpace">計算中...</p>
                        </div>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-green-600 h-2 rounded-full transition-all duration-500" id="usageBar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-4 mb-6">
            <button onclick="openAddModal()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors flex items-center space-x-2 shadow-md hover-scale">
                <i class="fas fa-plus"></i>
                <span>新增項目</span>
            </button>
            <button onclick="exportSelected()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors flex items-center space-x-2 shadow-md hover-scale">
                <i class="fas fa-download"></i>
                <span>匯出選取</span>
            </button>
            <button onclick="document.getElementById('importFile').click()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors flex items-center space-x-2 shadow-md hover-scale">
                <i class="fas fa-upload"></i>
                <span>匯入資料</span>
            </button>
            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
            <button onclick="confirmClearAll()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-colors flex items-center space-x-2 shadow-md hover-scale">
                <i class="fas fa-trash"></i>
                <span>清空全部</span>
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="glass-effect rounded-xl p-4 mb-6 shadow-md">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="searchInput" placeholder="搜尋鍵或值..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               onkeyup="filterItems()">
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll()" class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                        <span class="text-gray-700">全選</span>
                    </label>
                    <span class="text-sm text-gray-600" id="itemCount">0 個項目</span>
                </div>
            </div>
        </div>

        <!-- Items Table -->
        <div class="glass-effect rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto custom-scrollbar">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">選取</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">鍵</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">值</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">大小</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Items will be dynamically inserted here -->
                    </tbody>
                </table>
                <div id="emptyState" class="hidden text-center py-12">
                    <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 text-lg">沒有任何資料</p>
                    <p class="text-gray-400 text-sm mt-2">點擊「新增項目」開始使用</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm opacity-75">本網頁由 <span class="font-semibold text-indigo-300">koming</span> 設計 2025</p>
        </div>
    </footer>

    <!-- Add/Edit Modal -->
    <div id="itemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-2xl w-full mx-4 slide-in max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-6 text-gray-800" id="modalTitle">新增項目</h2>
            <form onsubmit="saveItem(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">鍵</label>
                    <input type="text" id="itemKey" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="輸入鍵名稱">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">值</label>
                    <textarea id="itemValue" rows="8" required
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 font-mono text-sm"
                              placeholder="輸入值（支援 JSON 格式）"></textarea>
                </div>
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-gray-700 text-sm font-medium">預覽</label>
                        <div class="flex space-x-2">
                            <button type="button" onclick="formatJSON()" 
                                    class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors text-sm flex items-center space-x-1">
                                <i class="fas fa-magic"></i>
                                <span>格式化 JSON</span>
                            </button>
                            <button type="button" onclick="minifyJSON()" 
                                    class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors text-sm flex items-center space-x-1">
                                <i class="fas fa-compress"></i>
                                <span>壓縮 JSON</span>
                            </button>
                        </div>
                    </div>
                    <div id="jsonPreview" class="json-viewer custom-scrollbar">
                        <span class="text-gray-400">輸入 JSON 格式資料以查看預覽</span>
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" 
                            class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        取消
                    </button>
                    <button type="submit" 
                            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        儲存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 slide-in">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2" id="deleteTitle">確認刪除</h3>
                <p class="text-sm text-gray-500 mb-6" id="deleteMessage">您確定要刪除這個項目嗎？此操作無法復原。</p>
                <div class="flex justify-center space-x-4">
                    <button onclick="closeDeleteModal()" 
                            class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        取消
                    </button>
                    <button onclick="executeDelete()" 
                            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                        確認刪除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Clear All Confirmation Modal -->
    <div id="clearAllModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 slide-in">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4 shake">
                    <i class="fas fa-trash-alt text-red-600 text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">確認清空全部</h3>
                <p class="text-sm text-gray-500 mb-6">
                    您確定要清空所有 localStorage 資料嗎？<br>
                    <span class="font-semibold text-red-600">此操作將刪除所有項目且無法復原！</span>
                </p>
                <div class="bg-red-50 border border-red-200 rounded-lg p-3 mb-6">
                    <p class="text-xs text-red-700">
                        <i class="fas fa-info-circle mr-1"></i>
                        將刪除 <span id="itemCountToDelete" class="font-bold">0</span> 個項目
                    </p>
                </div>
                <div class="flex justify-center space-x-4">
                    <button onclick="closeClearAllModal()" 
                            class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        取消
                    </button>
                    <button onclick="executeClearAll()" 
                            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                        確認清空
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 hidden slide-in">
        <div class="bg-white rounded-lg shadow-lg p-4 flex items-center space-x-3">
            <div id="toastIcon"></div>
            <p id="toastMessage" class="text-gray-800"></p>
        </div>
    </div>

    <script>
        let currentEditKey = null;
        let deleteKey = null;
        let items = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStorageInfo();
            loadItems();
            
            // Add real-time JSON preview
            document.getElementById('itemValue').addEventListener('input', updateJSONPreview);
        });

        // Update storage information
        function updateStorageInfo() {
            try {
                // Calculate used space
                let usedSpace = 0;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    usedSpace += (key.length + value.length) * 2; // UTF-16 uses 2 bytes per character
                }

                // Estimate total space (typically 5MB for most browsers)
                const totalSpace = 5 * 1024 * 1024; // 5MB in bytes
                const usagePercentage = (usedSpace / totalSpace) * 100;

                // Update UI
                document.getElementById('totalSpace').textContent = formatBytes(totalSpace);
                document.getElementById('usedSpace').textContent = formatBytes(usedSpace);
                document.getElementById('usageBar').style.width = `${usagePercentage}%`;
            } catch (error) {
                console.error('Error updating storage info:', error);
            }
        }

        // Format bytes to human readable format
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Load all items from localStorage
        function loadItems() {
            items = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                const size = (key.length + value.length) * 2;
                items.push({ key, value, size });
            }
            renderItems();
        }

        // Render items in table
        function renderItems() {
            const tbody = document.getElementById('itemsTableBody');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredItems = items.filter(item => 
                item.key.toLowerCase().includes(searchTerm) || 
                item.value.toLowerCase().includes(searchTerm)
            );

            if (filteredItems.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                tbody.innerHTML = filteredItems.map(item => `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4">
                            <input type="checkbox" class="item-checkbox w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500" 
                                   data-key="${item.key}" onchange="updateSelectAll()">
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-key text-gray-400"></i>
                                <span class="font-medium text-gray-900">${escapeHtml(item.key)}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="max-w-xs truncate" title="${escapeHtml(item.value)}">
                                <span class="text-gray-700">${escapeHtml(item.value)}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="text-sm text-gray-500">${formatBytes(item.size)}</span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex space-x-2">
                                <button onclick="editItem('${escapeHtml(item.key)}')" 
                                        class="text-blue-600 hover:text-blue-800 transition-colors">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="confirmDelete('${escapeHtml(item.key)}')" 
                                        class="text-red-600 hover:text-red-800 transition-colors">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }

            document.getElementById('itemCount').textContent = `${filteredItems.length} 個項目`;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Filter items based on search
        function filterItems() {
            renderItems();
        }

        // Open add modal
        function openAddModal() {
            currentEditKey = null;
            document.getElementById('modalTitle').textContent = '新增項目';
            document.getElementById('itemKey').value = '';
            document.getElementById('itemValue').value = '';
            document.getElementById('itemModal').classList.remove('hidden');
            updateJSONPreview();
        }

        // Edit item
        function editItem(key) {
            currentEditKey = key;
            document.getElementById('modalTitle').textContent = '編輯項目';
            document.getElementById('itemKey').value = key;
            const value = localStorage.getItem(key);
            document.getElementById('itemValue').value = value;
            document.getElementById('itemModal').classList.remove('hidden');
            updateJSONPreview();
        }

        // Update JSON preview
        function updateJSONPreview() {
            const value = document.getElementById('itemValue').value;
            const preview = document.getElementById('jsonPreview');
            
            if (!value.trim()) {
                preview.innerHTML = '<span class="text-gray-400">輸入 JSON 格式資料以查看預覽</span>';
                return;
            }

            try {
                const parsed = JSON.parse(value);
                preview.innerHTML = syntaxHighlight(JSON.stringify(parsed, null, 2));
            } catch (e) {
                preview.innerHTML = '<span class="text-red-500">無效的 JSON 格式</span>';
            }
        }

        // Syntax highlighting for JSON
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Format JSON
        function formatJSON() {
            const textarea = document.getElementById('itemValue');
            try {
                const parsed = JSON.parse(textarea.value);
                textarea.value = JSON.stringify(parsed, null, 2);
                updateJSONPreview();
                showToast('success', 'JSON 已格式化');
            } catch (e) {
                showToast('error', '無效的 JSON 格式');
            }
        }

        // Minify JSON
        function minifyJSON() {
            const textarea = document.getElementById('itemValue');
            try {
                const parsed = JSON.parse(textarea.value);
                textarea.value = JSON.stringify(parsed);
                updateJSONPreview();
                showToast('success', 'JSON 已壓縮');
            } catch (e) {
                showToast('error', '無效的 JSON 格式');
            }
        }

        // Save item
        function saveItem(event) {
            event.preventDefault();
            const key = document.getElementById('itemKey').value;
            const value = document.getElementById('itemValue').value;

            if (currentEditKey && currentEditKey !== key) {
                // Key changed, remove old one
                localStorage.removeItem(currentEditKey);
            }

            localStorage.setItem(key, value);
            closeModal();
            loadItems();
            updateStorageInfo();
            showToast('success', currentEditKey ? '項目已更新' : '項目已新增');
        }

        // Confirm delete single item
        function confirmDelete(key) {
            deleteKey = key;
            document.getElementById('deleteTitle').textContent = '確認刪除';
            document.getElementById('deleteMessage').textContent = `您確定要刪除鍵為 "${key}" 的項目嗎？此操作無法復原。`;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        // Execute delete
        function executeDelete() {
            if (deleteKey) {
                localStorage.removeItem(deleteKey);
                loadItems();
                updateStorageInfo();
                showToast('success', '項目已刪除');
                deleteKey = null;
            }
            closeDeleteModal();
        }

        // Close delete modal
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.add('hidden');
            deleteKey = null;
        }

        // Confirm clear all
        function confirmClearAll() {
            const itemCount = localStorage.length;
            document.getElementById('itemCountToDelete').textContent = itemCount;
            document.getElementById('clearAllModal').classList.remove('hidden');
        }

        // Execute clear all
        function executeClearAll() {
            localStorage.clear();
            loadItems();
            updateStorageInfo();
            showToast('success', '所有資料已清空');
            closeClearAllModal();
        }

        // Close clear all modal
        function closeClearAllModal() {
            document.getElementById('clearAllModal').classList.add('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('itemModal').classList.add('hidden');
        }

        // Toggle select all
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.item-checkbox');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
        }

        // Update select all checkbox
        function updateSelectAll() {
            const checkboxes = document.querySelectorAll('.item-checkbox');
            const checkedBoxes = document.querySelectorAll('.item-checkbox:checked');
            const selectAll = document.getElementById('selectAll');
            
            if (checkedBoxes.length === 0) {
                selectAll.indeterminate = false;
                selectAll.checked = false;
            } else if (checkedBoxes.length === checkboxes.length) {
                selectAll.indeterminate = false;
                selectAll.checked = true;
            } else {
                selectAll.indeterminate = true;
            }
        }

        // Export selected items
        function exportSelected() {
            const checkedBoxes = document.querySelectorAll('.item-checkbox:checked');
            if (checkedBoxes.length === 0) {
                showToast('warning', '請先選擇要匯出的項目');
                return;
            }

            const exportData = {};
            checkedBoxes.forEach(cb => {
                const key = cb.dataset.key;
                exportData[key] = localStorage.getItem(key);
            });

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `localStorage_export_${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            showToast('success', `已匯出 ${checkedBoxes.length} 個項目`);
        }

        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    let importCount = 0;

                    for (const [key, value] of Object.entries(data)) {
                        localStorage.setItem(key, value);
                        importCount++;
                    }

                    loadItems();
                    updateStorageInfo();
                    showToast('success', `已匯入 ${importCount} 個項目`);
                } catch (error) {
                    showToast('error', '匯入失敗：檔案格式錯誤');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }

        // Show toast notification
        function showToast(type, message) {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');

            // Set icon based on type
            const icons = {
                success: '<i class="fas fa-check-circle text-green-500 text-xl"></i>',
                error: '<i class="fas fa-exclamation-circle text-red-500 text-xl"></i>',
                warning: '<i class="fas fa-exclamation-triangle text-yellow-500 text-xl"></i>'
            };

            toastIcon.innerHTML = icons[type] || icons.success;
            toastMessage.textContent = message;

            // Show toast
            toast.classList.remove('hidden');

            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const itemModal = document.getElementById('itemModal');
            const deleteModal = document.getElementById('deleteModal');
            const clearAllModal = document.getElementById('clearAllModal');
            
            if (event.target === itemModal) {
                closeModal();
            } else if (event.target === deleteModal) {
                closeDeleteModal();
            } else if (event.target === clearAllModal) {
                closeClearAllModal();
            }
        }
    </script>
</body>
