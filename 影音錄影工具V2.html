    <style>

<body>

        <div class="status" id="status" style="display: none;"></div>
        
        <div class="video-container">

            </button>
            <button id="pauseBtn" class="btn-danger" disabled>

            </button>
            <button id="resumeBtn" class="btn-success" disabled style="display: none;">
                <span>â–¶ï¸</span> ç¹¼çºŒ
            </button>
            <button id="stopBtn" class="btn-danger" disabled>
                <span>â¹ï¸</span> åœæ­¢éŒ„å½±
            </button>
            <button id="downloadBtn" class="btn-success" disabled>
                <span>ğŸ’¾</span> ä¸‹è¼‰å½±ç‰‡
            </button>
        </div>
        
        <div class="settings">
            <h2>âš™ï¸ éŒ„å½±è¨­å®š</h2>
            <div class="setting-group">
                <label for="videoSource">è¦–è¨Šä¾†æº</label>
                <select id="videoSource">
                    <option value="">è‡ªå‹•é¸æ“‡</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="audioSource">éŸ³è¨Šä¾†æº</label>
                <select id="audioSource">
                    <option value="">è‡ªå‹•é¸æ“‡</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="videoQuality">å½±ç‰‡å“è³ª</label>
                <select id="videoQuality">
                    <option value="high">é«˜å“è³ª (1080p)</option>
                    <option value="medium" selected>æ¨™æº–å“è³ª (720p)</option>
                    <option value="low">ä½å“è³ª (480p)</option>
                </select>

                <label for="audioBitrate">éŸ³è¨Šä½å…ƒç‡: <span class="range-value" id="audioBitrateValue">128</span> kbps</label>
                <input type="range" id="audioBitrate" min="64" max="320" value="128" step="32">
            </div>

        <div class="downloads" id="downloadsSection" style="display: none;">

            <div id="downloadsList"></div>
        </div>
    </div>

    <script>
        let mediaStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let isPaused = false;
        let isPreviewing = false;
        let recordingStartTime = null;
        let pausedTime = 0;
        let timerInterval = null;
        let recordedVideos = [];

        const elements = {
            preview: document.getElementById('preview'),
            recordedVideo: document.getElementById('recordedVideo'),
            videoPlaceholder: document.getElementById('videoPlaceholder'),
            previewBtn: document.getElementById('previewBtn'),
            stopPreviewBtn: document.getElementById('stopPreviewBtn'),
            startBtn: document.getElementById('startBtn'),
            pauseBtn: document.getElementById('pauseBtn'),
            resumeBtn: document.getElementById('resumeBtn'),
            stopBtn: document.getElementById('stopBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            status: document.getElementById('status'),
            errorMessage: document.getElementById('errorMessage'),
            videoSource: document.getElementById('videoSource'),
            audioSource: document.getElementById('audioSource'),
            videoQuality: document.getElementById('videoQuality'),
            audioBitrate: document.getElementById('audioBitrate'),
            audioBitrateValue: document.getElementById('audioBitrateValue'),
            downloadsSection: document.getElementById('downloadsSection'),
            downloadsList: document.getElementById('downloadsList')
        };

        // åˆå§‹åŒ–
        async function init() {
            await getDevices();
            setupEventListeners();
        }

        // ç²å–å¯ç”¨çš„éŸ³è¦–è¨Šè¨­å‚™
        async function getDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                // æ¸…ç©ºé¸é …
                elements.videoSource.innerHTML = '<option value="">è‡ªå‹•é¸æ“‡</option>';
                elements.audioSource.innerHTML = '<option value="">è‡ªå‹•é¸æ“‡</option>';
                
                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `${device.kind} ${device.deviceId.slice(0, 5)}`;
                    
                    if (device.kind === 'videoinput') {
                        elements.videoSource.appendChild(option);
                    } else if (device.kind === 'audioinput') {
                        elements.audioSource.appendChild(option);
                    }
                });
            } catch (error) {
                showError('ç„¡æ³•ç²å–è¨­å‚™åˆ—è¡¨ï¼š' + error.message);
            }
        }

        // è¨­ç½®äº‹ä»¶ç›£è½å™¨
        function setupEventListeners() {
            elements.previewBtn.addEventListener('click', startPreview);
            elements.stopPreviewBtn.addEventListener('click', stopPreview);
            elements.startBtn.addEventListener('click', startRecording);
            elements.pauseBtn.addEventListener('click', pauseRecording);
            elements.resumeBtn.addEventListener('click', resumeRecording);
            elements.stopBtn.addEventListener('click', stopRecording);
            elements.downloadBtn.addEventListener('click', downloadVideo);
            
            elements.audioBitrate.addEventListener('input', (e) => {
                elements.audioBitrateValue.textContent = e.target.value;
            });
        }

        // é–‹å§‹é è¦½
        async function startPreview() {
            try {
                showError('');
                
                // ç²å–åª’é«”æµ
                const constraints = getMediaConstraints();
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // é¡¯ç¤ºé è¦½
                elements.preview.srcObject = mediaStream;
                elements.preview.style.display = 'block';
                elements.videoPlaceholder.style.display = 'none';
                
                isPreviewing = true;
                
                // æ›´æ–°UI
                updateUI('preview');
                
            } catch (error) {
                showError('ç„¡æ³•å•Ÿå‹•é è¦½ï¼š' + error.message);
                console.error('Error starting preview:', error);
            }
        }

        // åœæ­¢é è¦½
        function stopPreview() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            elements.preview.style.display = 'none';
            elements.videoPlaceholder.style.display = 'flex';
            elements.videoPlaceholder.innerHTML = '<span>ğŸ“¹ è«‹é»æ“Šã€Œé–‹å§‹é è¦½ã€å•Ÿå‹•æ”å½±æ©Ÿ</span>';
            
            isPreviewing = false;
            
            // æ›´æ–°UI
            elements.status.style.display = 'none';
            elements.previewBtn.disabled = false;
            elements.stopPreviewBtn.disabled = true;
            elements.startBtn.disabled = true;
        }

        // é–‹å§‹éŒ„å½±
        async function startRecording() {
            try {
                showError('');
                
                // å¦‚æœæ²’æœ‰åª’é«”æµï¼Œå‰‡ç²å–ä¸€å€‹
                if (!mediaStream) {
                    const constraints = getMediaConstraints();
                    mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                    elements.preview.srcObject = mediaStream;
                    elements.preview.style.display = 'block';
                    elements.videoPlaceholder.style.display = 'none';
                }
                
                // è¨­ç½®éŒ„å½±å™¨
                const options = getRecorderOptions();
                mediaRecorder = new MediaRecorder(mediaStream, options);
                
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    handleRecordingStop();
                };
                
                // é–‹å§‹éŒ„å½±
                mediaRecorder.start();
                isRecording = true;
                isPaused = false;
                recordingStartTime = Date.now();
                
                // æ›´æ–°UI
                updateUI('recording');
                startTimer();
                
            } catch (error) {
                showError('ç„¡æ³•å•Ÿå‹•éŒ„å½±ï¼š' + error.message);
                console.error('Error starting recording:', error);
            }
        }

        // æš«åœéŒ„å½±
        function pauseRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.pause();
                isPaused = true;
                pausedTime = Date.now();
                updateUI('paused');
                stopTimer();
            }
        }

        // ç¹¼çºŒéŒ„å½±
        function resumeRecording() {
            if (mediaRecorder && mediaRecorder.state === 'paused') {
                mediaRecorder.resume();
                isPaused = false;
                recordingStartTime += (Date.now() - pausedTime);
                updateUI('recording');
                startTimer();
            }
        }

        // åœæ­¢éŒ„å½±
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                isPaused = false;
                stopTimer();
                updateUI('ready');
                
                // ä¸åœæ­¢åª’é«”æµï¼Œä»¥ä¾¿ç¹¼çºŒé è¦½
            }
        }

        // è™•ç†éŒ„å½±åœæ­¢
        function handleRecordingStop() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            
            // é¡¯ç¤ºéŒ„è£½çš„å½±ç‰‡
            elements.recordedVideo.src = url;
            elements.recordedVideo.style.display = 'block';
            elements.preview.style.display = 'none';
            
            // å•Ÿç”¨ä¸‹è¼‰æŒ‰éˆ•
            elements.downloadBtn.disabled = false;
            
            // ä¿å­˜åˆ°éŒ„è£½åˆ—è¡¨
            const videoInfo = {
                url: url,
                blob: blob,
                name: `éŒ„å½±_${new Date().toLocaleString('zh-TW')}`,
                duration: formatTime((Date.now() - recordingStartTime) / 1000),
                size: formatFileSize(blob.size)
            };
            
            recordedVideos.push(videoInfo);
            updateDownloadsList();
        }

        // ä¸‹è¼‰å½±ç‰‡
        function downloadVideo() {
            if (recordedVideos.length > 0) {
                const latestVideo = recordedVideos[recordedVideos.length - 1];
                const a = document.createElement('a');
                a.href = latestVideo.url;
                a.download = `${latestVideo.name}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        // ç²å–åª’é«”ç´„æŸ
        function getMediaConstraints() {
            const videoConstraints = {
                width: { ideal: 1280 },
                height: { ideal: 720 }
            };
            
            const quality = elements.videoQuality.value;
            switch (quality) {
                case 'high':
                    videoConstraints.width = { ideal: 1920 };
                    videoConstraints.height = { ideal: 1080 };
                    break;
                case 'medium':
                    videoConstraints.width = { ideal: 1280 };
                    videoConstraints.height = { ideal: 720 };
                    break;
                case 'low':
                    videoConstraints.width = { ideal: 854 };
                    videoConstraints.height = { ideal: 480 };
                    break;
            }
            
            const constraints = {
                video: elements.videoSource.value ? 
                    { deviceId: { exact: elements.videoSource.value }, ...videoConstraints } : 
                    videoConstraints,
                audio: elements.audioSource.value ? 
                    { deviceId: { exact: elements.audioSource.value } } : 
                    true
            };
            
            return constraints;
        }

        // ç²å–éŒ„å½±å™¨é¸é …
        function getRecorderOptions() {
            return {
                mimeType: 'video/webm;codecs=vp9,opus',
                videoBitsPerSecond: 2500000,
                audioBitsPerSecond: parseInt(elements.audioBitrate.value) * 1000
            };
        }

        // æ›´æ–°UIç‹€æ…‹
        function updateUI(state) {
            elements.status.style.display = 'block';
            
            switch (state) {
                case 'preview':
                    elements.status.className = 'status preview';
                    elements.status.textContent = 'ğŸ‘ï¸ é è¦½æ¨¡å¼';
                    elements.previewBtn.disabled = true;
                    elements.stopPreviewBtn.disabled = false;
                    elements.startBtn.disabled = false;
                    break;
                case 'recording':
                    elements.status.className = 'status recording';
                    elements.status.innerHTML = '<span class="recording-indicator"></span>æ­£åœ¨éŒ„å½±ä¸­...';
                    elements.previewBtn.disabled = true;
                    elements.stopPreviewBtn.disabled = true;
                    elements.startBtn.disabled = true;
                    elements.pauseBtn.disabled = false;
                    elements.resumeBtn.style.display = 'none';
                    elements.stopBtn.disabled = false;
                    break;
                case 'paused':
                    elements.status.className = 'status paused';
                    elements.status.textContent = 'â¸ï¸ éŒ„å½±å·²æš«åœ';
                    elements.pauseBtn.disabled = true;
                    elements.resumeBtn.style.display = 'inline-flex';
                    break;
                case 'ready':
                    elements.status.className = 'status ready';
                    elements.status.textContent = 'âœ… éŒ„å½±å®Œæˆ';
                    elements.previewBtn.disabled = false;
                    elements.stopPreviewBtn.disabled = true;
                    elements.startBtn.disabled = false;
                    elements.pauseBtn.disabled = true;
                    elements.resumeBtn.style.display = 'none';
                    elements.stopBtn.disabled = true;
                    break;
            }
        }

        // é–‹å§‹è¨ˆæ™‚å™¨
        function startTimer() {
            timerInterval = setInterval(() => {
                if (isRecording && !isPaused) {
                    const elapsed = (Date.now() - recordingStartTime) / 1000;
                    const timeStr = formatTime(elapsed);
                    if (elements.status.classList.contains('recording')) {
                        elements.status.innerHTML = `<span class="recording-indicator"></span>æ­£åœ¨éŒ„å½±ä¸­... <span class="timer">${timeStr}</span>`;
                    }
                }
            }, 100);
        }

        // åœæ­¢è¨ˆæ™‚å™¨
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // æ ¼å¼åŒ–æ™‚é–“
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ›´æ–°ä¸‹è¼‰åˆ—è¡¨
        function updateDownloadsList() {
            if (recordedVideos.length > 0) {
                elements.downloadsSection.style.display = 'block';
                elements.downloadsList.innerHTML = '';
                
                recordedVideos.forEach((video, index) => {
                    const item = document.createElement('div');
                    item.className = 'download-item';
                    item.innerHTML = `
                        <div class="download-info">
                            <div class="download-name">${video.name}</div>
                            <div class="download-meta">æ™‚é•·: ${video.duration} | å¤§å°: ${video.size}</div>
                        </div>
                        <button class="btn-success" onclick="downloadSpecificVideo(${index})">
