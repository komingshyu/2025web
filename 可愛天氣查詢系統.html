        // åˆå§‹åŒ–åœ°åœ–
        function initMap() {
            // é è¨­ä½ç½®ï¼ˆå°åŒ—101ï¼‰
            const defaultLocation = [25.0336, 121.5650];
            
            // å‰µå»ºåœ°åœ–
            map = L.map('map').setView(defaultLocation, 13);
            
            // æ·»åŠ åœ°åœ–åœ–å±¤
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

            // æ·»åŠ é è¨­æ¨™è¨˜
            marker = L.marker(defaultLocation, {
                draggable: true

            // æ›´æ–°åº§æ¨™é¡¯ç¤º
            updateCoordinateDisplay(defaultLocation[0], defaultLocation[1]);
            
            // é»æ“Šåœ°åœ–äº‹ä»¶
            map.on('click', function(e) {
                placeMarker(e.latlng);
            });
            
            // æ‹–æ›³æ¨™è¨˜äº‹ä»¶
            marker.on('dragend', function(e) {
                const position = e.target.getLatLng();
                updateCoordinateDisplay(position.lat, position.lng);
            });
        }
        
        // æ”¾ç½®æ¨™è¨˜
        function placeMarker(location) {
            if (marker) {
                map.removeLayer(marker);
            }
            
            marker = L.marker(location, {
                draggable: true
            }).addTo(map);
            
            // æ‹–æ›³æ¨™è¨˜äº‹ä»¶
            marker.on('dragend', function(e) {

                updateCoordinateDisplay(position.lat, position.lng);
            });
            
            updateCoordinateDisplay(location.lat, location.lng);
        }
        
        // æ›´æ–°åº§æ¨™é¡¯ç¤º
        function updateCoordinateDisplay(lat, lng) {
            document.getElementById("latitude").value = lat.toFixed(6);
            document.getElementById("longitude").value = lng.toFixed(6);
        }
        
        // æŸ¥è©¢å¤©æ°£
        document.getElementById("queryWeather").addEventListener("click", function() {
            const lat = document.getElementById("latitude").value;
            const lng = document.getElementById("longitude").value;
            
            if (!lat || !lng) {

            // ä½¿ç”¨Open-Meteo APIæŸ¥è©¢å¤©æ°£
            const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current_weather=true&hourly=relativehumidity_2m,precipitation_probability&timezone=auto`;

        // é¡¯ç¤ºå¤©æ°£è³‡æ–™
        function displayWeatherData(data, lat, lng) {
            // ä½¿ç”¨Nominatim APIç²å–åœ°åè³‡è¨Š
            const nominatimUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=zh-TW`;
            
            fetch(nominatimUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('åœ°åè³‡æ–™ç²å–å¤±æ•—');
                    }
                    return response.json();
                })
                .then(locationData => {
                    // æå–åœ°å€å’Œåœ‹å®¶è³‡è¨Š
                    let locationName = "æœªçŸ¥åœ°å€";
                    let country = "æœªçŸ¥åœ‹å®¶";
                    
                    if (locationData.address) {
                        if (locationData.address.city || locationData.address.town || locationData.address.village) {
                            locationName = locationData.address.city || 
                                           locationData.address.town || 
                                           locationData.address.village;
                        } else if (locationData.address.county) {

                    document.getElementById("locationName").textContent = "æœªçŸ¥åœ°å€";
                    document.getElementById("country").textContent = "æœªçŸ¥åœ‹å®¶";
                    
                    // ç¹¼çºŒé¡¯ç¤ºå¤©æ°£è³‡è¨Š
                    continueDisplayWeather(data, lat, lng);

        }
        
        // ç¹¼çºŒé¡¯ç¤ºå¤©æ°£è³‡è¨Š
        function continueDisplayWeather(data, lat, lng) {
            // ç²å–ç•¶å‰æ™‚é–“ç´¢å¼•
            const now = new Date();
            const currentHour = now.getHours();
            const currentHourIndex = data.hourly.time.findIndex(time => {

            // ç²å–å¤©æ°£ä»£ç¢¼
            const weatherCode = data.current_weather.weathercode;
