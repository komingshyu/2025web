        // éŸ³æ•ˆç”Ÿæˆå™¨
        class SoundEffects {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.backgroundMusic = null;
                this.musicGainNode = null;
                this.isMusicPlaying = false;
            }

            playCollect() {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1046.50, this.audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.3);
            }

            playHit() {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(100, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, this.audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.4, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.2);
            }

            playCombo() {
                const notes = [523.25, 659.25, 783.99];
                notes.forEach((freq, index) => {
                    setTimeout(() => {
                        const oscillator = this.audioContext.createOscillator();
                        const gainNode = this.audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(this.audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                        
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.2);
                    }, index * 50);
                });
            }

            startBackgroundMusic() {
                if (this.backgroundMusic) return;
                
                this.musicGainNode = this.audioContext.createGain();
                this.musicGainNode.gain.value = 0.1;
                this.musicGainNode.connect(this.audioContext.destination);
                
                const playNote = (frequency, startTime, duration) => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.musicGainNode);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.1, startTime + 0.05);
                    gainNode.gain.linearRampToValueAtTime(0.05, startTime + duration - 0.05);
                    gainNode.gain.linearRampToValueAtTime(0, startTime + duration);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + duration);
                };
                
                const melody = [
                    { freq: 261.63, duration: 0.5 }, // C4
                    { freq: 293.66, duration: 0.5 }, // D4
                    { freq: 329.63, duration: 0.5 }, // E4
                    { freq: 261.63, duration: 0.5 }, // C4
                    { freq: 261.63, duration: 0.5 }, // C4
                    { freq: 293.66, duration: 0.5 }, // D4
                    { freq: 329.63, duration: 0.5 }, // E4
                    { freq: 261.63, duration: 0.5 }, // C4
                    { freq: 329.63, duration: 0.5 }, // E4
                    { freq: 349.23, duration: 0.5 }, // F4
                    { freq: 392.00, duration: 1.0 }, // G4
                ];
                
                const playMelody = () => {
                    if (!this.isMusicPlaying) return;
                    
                    let currentTime = this.audioContext.currentTime;
                    melody.forEach(note => {
                        playNote(note.freq, currentTime, note.duration);
                        currentTime += note.duration;
                    });
                    
                    setTimeout(playMelody, melody.reduce((sum, note) => sum + note.duration, 0) * 1000);
                };
                
                this.isMusicPlaying = true;
                playMelody();
            }

            stopBackgroundMusic() {
                this.isMusicPlaying = false;
                if (this.musicGainNode) {
                    this.musicGainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.5);
                }
            }

            toggleMusic() {
                if (this.isMusicPlaying) {
                    this.stopBackgroundMusic();
                } else {
                    this.startBackgroundMusic();
                }
            }
        }

        // éŠæˆ²ç‰©ä»¶é¡åˆ¥
        class GameObject {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.size = type === 'treasure' ? 40 : 50;
                this.createdAt = Date.now();
                this.lifespan = 2000 + Math.random() * 1000;
                this.velocity = {
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2
                };
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotationSpeed;

                if (this.x < this.size || this.x > canvas.width - this.size) {
                    this.velocity.x *= -1;
                }
                if (this.y < this.size || this.y > canvas.height - this.size) {
                    this.velocity.y *= -1;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                if (this.type === 'treasure') {
                    ctx.fillStyle = '#FFD700';
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 3;
                    
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (Math.PI / 3) * i;
                        const x = Math.cos(angle) * this.size;
                        const y = Math.sin(angle) * this.size;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();

                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath();
                    ctx.arc(-this.size/3, -this.size/3, this.size/3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#8B0000';
                    ctx.strokeStyle = '#FF0000';
                    ctx.lineWidth = 3;
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();

                    ctx.fillStyle = '#FFFFFF';
                    ctx.beginPath();
                    ctx.arc(-this.size/3, -this.size/3, this.size/5, 0, Math.PI * 2);
                    ctx.arc(this.size/3, -this.size/3, this.size/5, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(-this.size/3, -this.size/3, this.size/10, 0, Math.PI * 2);
                    ctx.arc(this.size/3, -this.size/3, this.size/10, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, this.size/4, this.size/2, 0, Math.PI);
                    ctx.stroke();
                }

                ctx.restore();
            }

            isExpired() {
                return Date.now() - this.createdAt > this.lifespan;
            }

            checkCollision(handX, handY) {
                const distance = Math.sqrt(
                    Math.pow(this.x - handX, 2) + 
                    Math.pow(this.y - handY, 2)
                );
                return distance < this.size + 30;
            }
        }

                { min: 0, max: 50, text: "ç¹¼çºŒåŠªåŠ›ï¼å¤šç·´ç¿’æœƒè¶Šä¾†è¶Šå¥½çš„ï¼ğŸ’ª" },
                { min: 50, max: 100, text: "ä¸éŒ¯çš„è¡¨ç¾ï¼ä½ å·²ç¶“æŒæ¡åŸºæœ¬æŠ€å·§äº†ï¼ğŸ‘" },
                { min: 100, max: 200, text: "å¤ªæ£’äº†ï¼ä½ çš„åæ‡‰é€Ÿåº¦çœŸå¿«ï¼âš¡" },
                { min: 200, max: 300, text: "ä»¤äººå°è±¡æ·±åˆ»ï¼ä½ æ˜¯æŠ“å¯¶é«˜æ‰‹ï¼ğŸŒŸ" },
                { min: 300, max: 500, text: "é©šäººçš„æˆç¸¾ï¼ä½ ç°¡ç›´æ˜¯å‚³å¥‡ç´šç©å®¶ï¼ğŸ†" },
                { min: 500, max: Infinity, text: "ä¸å¯æ€è­°ï¼ä½ å‰µé€ äº†å¥‡è¹Ÿï¼ä½ æ˜¯çœŸæ­£çš„å¯¶ç‰©å¤§å¸«ï¼ğŸ‘‘" }
            ];
            
            for (let encouragement of encouragements) {
                if (score >= encouragement.min && score < encouragement.max) {
                    return encouragement.text;
                }
            }
            return encouragements[0].text;
        }

        // çµæŸéŠæˆ²
        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.gameTimer);
            soundEffects.stopBackgroundMusic();
            
            // æ›´æ–°æ’è¡Œæ¦œ
            const leaderboard = leaderboardManager.addScore(gameState.score);
            leaderboardManager.displayLeaderboard();
            
            // é¡¯ç¤ºçµæŸç•«é¢
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('encouragement').textContent = getEncouragement(gameState.score);
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // MediaPipe Hands è¨­å®š
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                const landmarks = results.multiHandLandmarks[0];
                const palm = landmarks[9];
                
                const handX = (1 - palm.x) * canvas.width;
                const handY = palm.y * canvas.height;
                
                gameState.handPosition = { x: handX, y: handY };
                
                handIndicator.style.display = 'block';
                handIndicator.style.left = `${handX}px`;
                handIndicator.style.top = `${handY}px`;
            } else {
                gameState.handPosition = null;
                handIndicator.style.display = 'none';
            }
        });

        // æ”å½±æ©Ÿè¨­å®š
        let camera;
        async function setupCamera() {
            const video = document.getElementById('webcam');
            
            camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({ image: video });
                },
                width: 1280,
                height: 720
            });
            
            await camera.start();
        }

        // éŠæˆ²ä¸»å¾ªç’°
        function gameLoop(timestamp) {
            if (!gameState.isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (timestamp - gameState.lastSpawnTime > gameState.spawnInterval) {
                const type = Math.random() > 0.3 ? 'treasure' : 'monster';
                const x = Math.random() * (canvas.width - 100) + 50;
                const y = Math.random() * (canvas.height - 100) + 50;
                
                gameState.items.push(new GameObject(x, y, type));
                gameState.lastSpawnTime = timestamp;
                
                gameState.spawnInterval = Math.max(800, 1500 - gameState.score * 2);
            }

            gameState.items = gameState.items.filter(item => {
                item.update();
                item.draw();

                if (gameState.handPosition && item.checkCollision(gameState.handPosition.x, gameState.handPosition.y)) {
                    if (item.type === 'treasure') {
                        createParticles(item.x, item.y, 'treasure');
                        soundEffects.playCollect();
                        
                        const now = Date.now();
                        if (now - gameState.lastCatchTime < 2000) {
                            gameState.combo++;
                            if (gameState.combo > 1) {
                                showCombo(item.x, item.y, gameState.combo);
                                soundEffects.playCombo();
                                updateScore(10 * gameState.combo);
                            } else {
                                updateScore(10);
                            }
                        } else {
                            gameState.combo = 1;
                            updateScore(10);
                        }
                        gameState.lastCatchTime = now;
                    } else {
                        createParticles(item.x, item.y, 'monster');
                        soundEffects.playHit();
                        updateScore(-5);
                        gameState.combo = 0;
                    }
                    return false;
                }

                return !item.isExpired();
            });

            requestAnimationFrame(gameLoop);
        }

        // é–‹å§‹éŠæˆ²
        async function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                await setupCamera();
                document.getElementById('loading').style.display = 'none';
                
                // é‡ç½®éŠæˆ²ç‹€æ…‹
                gameState.isPlaying = true;
                gameState.score = 0;
                gameState.items = [];
                gameState.combo = 0;
                gameState.timeLeft = 120;
                gameState.lastSpawnTime = 0;
                
                updateScore(0);
                updateTimer();
                
                // é–‹å§‹è¨ˆæ™‚å™¨
                gameState.gameTimer = setInterval(updateTimer, 1000);
                
                // é–‹å§‹èƒŒæ™¯éŸ³æ¨‚
                soundEffects.startBackgroundMusic();
                
                // é¡¯ç¤ºæ’è¡Œæ¦œ
                leaderboardManager.displayLeaderboard();
                
                requestAnimationFrame(gameLoop);
            } catch (error) {
                console.error('ç„¡æ³•å•Ÿå‹•æ”å½±æ©Ÿ:', error);
                document.getElementById('loading').innerHTML = 
                    'ç„¡æ³•å•Ÿå‹•æ”å½±æ©Ÿï¼Œè«‹ç¢ºä¿å·²æˆäºˆæ¬Šé™ä¸¦é‡æ–°æ•´ç†é é¢';
            }
        }

        // é‡æ–°é–‹å§‹éŠæˆ²
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        // åˆ‡æ›éŸ³æ¨‚
        function toggleMusic() {
            soundEffects.toggleMusic();
            const btn = document.getElementById('musicBtn');
            if (soundEffects.isMusicPlaying) {
                btn.textContent = 'ğŸµ éŸ³æ¨‚é–‹å•Ÿ';
                btn.classList.remove('muted');
            } else {
                btn.textContent = 'ğŸ”‡ éŸ³æ¨‚é—œé–‰';
                btn.classList.add('muted');
            }
        }

        // éµç›¤æ§åˆ¶ï¼ˆæ¸¬è©¦ç”¨ï¼‰
        document.addEventListener('keydown', (e) => {
            if (!gameState.isPlaying) return;
            
            const step = 20;
            let x = gameState.handPosition ? gameState.handPosition.x : canvas.width / 2;
            let y = gameState.handPosition ? gameState.handPosition.y : canvas.height / 2;
            
            switch(e.key) {
                case 'ArrowUp': y -= step; break;
                case 'ArrowDown': y += step; break;
                case 'ArrowLeft': x -= step; break;
                case 'ArrowRight': x += step; break;
                default: return;
            }
            
            gameState.handPosition = { x, y };
            handIndicator.style.display = 'block';
            handIndicator.style.left = `${x}px`;
            handIndicator.style.top = `${y}px`;
        });

        // åˆå§‹åŒ–æ’è¡Œæ¦œé¡¯ç¤º
        leaderboardManager.displayLeaderboard();
    </script>
